<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible box</title>
  <style>
    div.container {
      background-color: lightcoral;
      display: flex;
      flex-flow: row wrap;
    }

    div.itens {
      background-color: gray;
      border: 1px solid black;
      text-align: center;
    }

    #primeiro{
      flex-basis: 100px;
      flex-shrink: 1;
      flex-grow: 0;

    }

    #segundo {
      flex-basis: 200px;
      flex-shrink: 0;
      flex-grow: 1;
    }

    #terceiro {
      flex-basis: 150px;
      flex-shrink: 2;
      flex-grow: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="itens" id="primeiro">A</div>
    <div class="itens" id="segundo">B </div>
    <div class="itens" id="terceiro">C</div>
</body>
</html>
