<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio de treinamento</title>
  <style>

    div > p {
      display: none;
    }
    div:hover > p {
      display: block;
      color: white;
      background-color: blue ;
      height: 40px;
    }

    div:hover {
      color: purple;
    }

  </style>
</head>
<body>
  <h1>Tudo na vida há um proposito</h1>
  <p>Clique aqui e veja oque acontecerá</p>
  <div>
    siga em frente!
    <p>A sua vida é brilhante, não deixe de vive-la por causa da opinião alheia</p>
  </div>
</body>
</html>
