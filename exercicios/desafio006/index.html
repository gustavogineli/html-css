<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 006</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </P>

  <ul>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &lt;h1-h6&gt;">Título</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
    <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </li>
  </ul>
</body>
</html>
