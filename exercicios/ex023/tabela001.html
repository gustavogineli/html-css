<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabelas</title>
</head>
<body>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
     
    }

    tr.linha{
    background-color: yellow;
    }

    td.dado {
      background-color: gray;

    }

    td {
      border: 1px solid black;
      padding: 8px;
    }

    .table2 {
      width: 500px;
      margin-top: 80px;
    }


  tr.linha2 {
    background-color: blueviolet;
  }


    
  </style>
  <h1>Minha primeira tabela</h1>
  <!-- HIERARQUIA DE TABELAS (simples)
  TABLE = tabela
       TABLE ROW = Linha de tabela
         TABLE HEADER = CabeÃ§alho de tabela
           TABLE DATA = dado de tabela
  -->
  <table>
    <tr> <!-- Primeria linha -->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="linha"> <!--Segunda linha-->
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr> <!--Terceira linha-->
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr> <!--Quarta linha-->
      <td>A4</td>
      <td class="dado">B4</td>
      <td>C4</td>
    </tr>
    
  </table>

  <table class="table2">
    <tr>
      <td>A5</td>
      <td>B5</td>
      <td>C5</td>
      <td>D5</td>
    </tr>

    <tr>
      <td>A6</td>
      <td>B6</td>
      <td>C6</td>
      <td>D6</td>
    </tr>

    <tr class="linha2">
      <td>A7</td>
      <td>B7</td>
      <td>C7</td>
      <td>D7</td>
    </tr>

    <tr>
      <td>A8</td>
      <td>B8</td>
      <td>C8</td>
      <td>D8</td>
    </tr>
  </table>
</body>
</html>
