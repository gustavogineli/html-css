<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table, .table2{
      border-collapse: collapse;
      width: 300px;
    }

   td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
   }

   .table2 {
    margin-top: 30px;
   }

  </style>
</head>
<body>
  <h1>Mesclagem de tabelas</h1>

  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>
    
    </tr>
    <tr>
      <td rowspan="3">D</td>
      <td>E</td>
      <td rowspan="2">F</td>
    </tr>
    <tr>
    
      <td>H</td>
     
    </tr>
    <tr>
      
    <td colspan="2">M</td>
    </tr>
  </table>

  <table class="table2">
    <tr>
      <td colspan="2" >A</td>
      <td rowspan="3">C</td>
      <td>D</td>

    </tr>
    <tr>
     
      <td rowspan="2">E</td>
   

    </tr>
    <tr>
      <td>G</td>
      <td >H</td>
    

    </tr>
    <tr>
      
      <td>K</td>
      <td colspan="3">L</td>

    </tr>
  </table>
</body>
</html>
