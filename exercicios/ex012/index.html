<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente </h1>
  <p>Este vídeo está hospedado do meu próprio servidor</p>
  
 <video width="560"   poster="imagem/limoes-capa.png"  controls>
  <source src="midias/meu-video - cópia.mp4" type="video/mp4">
  <source src="midias/meu-video - cópia.ogv" type="video/ogg">
  <source src="midias/meu-video.mp4" type="video/mp4">
  <source src="midias/meu-video.webm" type="video/webm">

 </video>

 <h1>Inserindo videos do youtube</h1>
